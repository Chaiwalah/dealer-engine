
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dealer Engine Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // 1. SHIM PROCESS EARLY
      window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
      
      // 2. GLOBAL ERROR CATCHER
      window.addEventListener('error', function(e) {
        console.error("Global Error:", e);
        const root = document.getElementById('root');
        // Only show error screen if app hasn't mounted properly yet
        if (root && (!root.innerHTML || root.innerHTML.includes('INITIALIZING'))) {
             document.body.innerHTML = `
                <div style="background:#0B0E11; color:#F6465D; padding:20px; font-family:monospace; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
                    <h1 style="font-size:1.5rem; margin-bottom:1rem;">⚠️ SYSTEM FAILURE</h1>
                    <p style="color:#EAECEF">Terminal failed to initialize modules.</p>
                    <div style="background:#15191E; border:1px solid #2A2F37; padding:15px; border-radius:5px; margin-top:10px; max-width:600px; text-align:left; color:#848E9C; overflow:auto; max-height:200px;">
                        <strong>ERROR:</strong> ${e.message}<br/>
                        <span style="opacity:0.5; font-size:0.8em">${e.filename || 'Unknown Source'}</span>
                    </div>
                    <button onclick="window.location.reload()" style="margin-top:20px; padding:10px 20px; background:#F0B90B; color:black; border:none; cursor:pointer; font-weight:bold; font-family:inherit;">REBOOT SYSTEM</button>
                </div>
             `;
        }
      });
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              terminal: {
                bg: '#0B0E11',
                card: '#15191E',
                border: '#2A2F37',
                accent: '#F0B90B', // Binance-ish gold
                green: '#0ECB81',
                red: '#F6465D',
                text: '#EAECEF',
                muted: '#848E9C'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0E11;
        color: #EAECEF;
      }
      /* Custom scrollbar for terminal feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0E11; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2A2F37; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #474D57; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "prop-types": "https://esm.sh/prop-types@15.8.1",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root">
       <!-- Initial Loading State -->
       <div style="height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; background: #0B0E11; color: #F0B90B; font-family: monospace; flex-direction: column; gap: 10px;">
          <div style="font-size: 1.2em; font-weight: bold;">INITIALIZING DEALER ENGINE...</div>
          <div style="font-size: 0.8em; color: #848E9C;">Loading Modules...</div>
       </div>
    </div>
  </body>
</html>
